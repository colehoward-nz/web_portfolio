<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop__nav">
        <div class="logo">Joe Mama</div>
        <div>
            <ul class="nav__links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <nav id="hamburger__nav">
        <div class="logo">Joe Mama</div>
        <div class="hamburger__menu">
            <div class="hamburger__icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu__links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>

    <section id="profile">
        <div class="section__pic__container">
            <img src="./assets/profile-pic.png" alt="joe mama">
        </div>

        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="section__text__h1">Joe Mama</h1>
            <p class="section__text__p2">Professional Wrestler</p>

            <div class="btn__container">
                <button 
                    class="btn btn__colour2"
                    onclick="window.open('./assets/resume-example.pdf')">
                    Download CV
                </button>

                <button
                    class="btn btn__colour1">
                    <a href="#contact">Contact Info</a>
                </button>
            </div>

            <div class="socials__container">
                <a href="https://linkedin.com/">
                    <img
                    src="assets/linkedin.png"
                    alt="linkedin"
                    class="icon">
                </a>

                <a href="https://github.com/">
                    <img
                    src="assets/github.png"
                    alt="github"
                    class="icon">
                </a>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
